<h1> Task </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>is Completed?</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{task.description}}</td>
      <td>{{task.targetDate | date | uppercase}}</td>
      <td>{{task.done}}</td>
      <td><button (click)="updateTask(task.id)" class="btn btn-success">Update</button></td>
      <td><button (click)="deleteTask(task.id)" class="btn btn-warning">Delete</button></td>
    </tr>
    </tbody>

  </table>

  <div class="row">
    <button (click)="addTask()" class="btn btn-success">Add</button>
  </div>

</div>
